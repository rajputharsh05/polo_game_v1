<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
      background-color: #000;
      border: 5px solid #bc8405;
      border-radius: 30px;
      padding: 20px;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      text-transform: uppercase;
      text-decoration: none;
    }

    .button.skyexch {
      background-color: #bc8405;
      color: black;
    }

    .button.realsport247 {
      background-color: #ffffff;
      color: #1a1a1a;
    }

    .button.world777 {
      background-color: #0033cc;
    }

    .button.realsport9 {
      background-color: #ff0000;
    }

    .button.tigerexch {
      background-color: #ffcc00;
      color: black;
    }

    .demo-login {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid #bc8405;
      color: #bc8405;
      font-weight: bold;
      padding: 10px;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .demo-login:hover {
      background-color: #bc8405;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <div class="logo">
      <img src="logo-placeholder.png" alt="Logo" />
    </div> -->
    <div class="buttons">
      <a href="https://www.skyexch.art " class="button skyexch"><img src="../static/images/part1.jpg" alt="skyexch"></a>
      <a href="https://realsport247.com " class="button realsport247"><img src="../static/images/part2.jpg" alt="RealSport247"></a>
      <a href="https://world77.co" class="button world777"><img src="../static/images/part3.jpg" alt="World777"></a>
      <a href="https://www.realsport9.com" class="button realsport9"><img src="../static/images/part4.jpg" alt="RealSport9"></a>
      <a href="https://tiger365.me/login" class="button tigerexch"><img src="../static/images/part5.jpg" alt="TigerExch"></a>
    </div>
    <a href="#" class="demo-login">Demo Login</a>
  </div>
</body>
</html>
