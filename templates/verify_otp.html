<form method="post">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <input type="hidden" name="phone_number" value="{{ phone_number }}">
    <button type="submit">Verify OTP</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
